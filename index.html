<!DOCTYPE html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="https://www.google.com/jsapi?ext.js"></script>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="MAP visualization">
    <meta name="author" content="negar.nbj95@gmail.com">
    <link rel="icon" href="assets/icons/dt.png">

    <title>MAP Visualizer</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sticky-footer/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/range-slider.css" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Jstat Library : statistics for javascript-->
    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script> 

    <!-- MathJax Library -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    >
    </script>
  


    <!-- Custom js -->
    <script type="text/javascript" src="js/custom.js"></script>


</head>

<body class="chart">
    <div class="container h-100">
        <div class="row h-100">
            <!-- Diagram Col -->
            <div class="col-md-6 mx-4 mb-2  justify-content-center align-self-center" id="diagram">
                <div class="row justify-content-center">
                    <h3 id=" diagram-header">MAP Diagram</h3>
                </div>
                <!-- Live Diagram -->
                <div class="row mt-3 justify-content-center">
                    <div id="chart_div"></div>
                </div>
                <div class="row mt-3 justify-content-center">
                    <p id="intersection"><b>intersection = &nbsp;</b>
                    <p id="intersection_value"></p>
                    </p>
                </div>
                <div class="row mt-3 justify-content-center">
                    <div class="row" id="math_0">$$$$</div>
                    <div class="row mx-1" id="display_int_0"></div>
                    <p id="err_x0_value"></p>
                    </p>
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="row" id="math_1">$$$$</div>
                    <div class="row mx-1" id="display_int_1"></div>
                    <p id="err_x1_value"></p>
                    </p>
                </div>
                <div class="row m-1 justify-content-center">
                    <div class="row" id="math_2">$$$$</div>
                    <div class="row" id="display_2"></div>
                    </p>
                </div>
                <div class="row mt-3">
                    <ol>
                        <li>Gray parts of charts indicate erroneous zones</li>
                    </ol>
                </div>
            </div>
            <!-- Paramaters Col -->
            <div class=" offset-md-2 mx-2 col-md-4 align-self-center" id="setting">
                <div class="row mb-4" id="settings_box_header">
                    <div class="col align-self-center">
                        <h3>Adjust Parameters</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-1">
                        <h4>P(X=0)</h4>
                        <div class="range-slider">
                            <input class="range-slider__range" id="p" type="range" onChange="updateDiagram()" value="0.5"
                                min="0.0" max="0.9" step="0.1">
                            <span class="range-slider__value">0</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-5">
                        <h4><span>Noise &#963;</span></h4>
                        <div class="range-slider">
                            <input class="range-slider__range" id="sigma" type="range" onChange="updateDiagram()"
                                value="1" min="1" max="10" step="0.1">
                            <span class="range-slider__value">0</span>
                        </div>

                    </div>
                </div>
                <div class="row mb-3 ml-1">
                    <p><b>Voltage level 0: &nbsp; </b></p>
                    <input type="number" id="voltage_0" name="voltage_0" value=0 onChange="updateDiagram()">
                </div>
                <div class="row mb-3 ml-1">
                    <p><b>Voltage level 1: &nbsp; </b></p>
                    <input type="number" id="voltage_1" name="voltage_1" , value=1 onChange="updateDiagram()">
                </div>
                <div class="row mb-3 ml-1">
                    <p><b>SNR : &nbsp; </b></p>
                    <p id="snr_calculated"></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      "HTML-CSS": {linebreaks: { automatic: true }}
    })
  </script>
</html>
