<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="MAP visualization">
    <meta name="author" content="negar.nbj95@gmail.com">
    <link rel="icon" href="assets/icons/dt.png">

    <title>MAP Visualizer</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sticky-footer/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/range-slider.css" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>



    <!-- Custom js -->
    <script type="text/javascript" src="js/custom.js"></script>


</head>

<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-6 mx-5 mb-2  justify-content-center align-self-center" id="diagram">
                <div class="row justify-content-center">
                    <h3 id=" diagram-header">MAP Diagram</h3>
                </div>
                <!-- #TODO : Replace this with a real diagram! -->
                <div class="row mb-2 justify-content-center">
                    <img class="mx-auto d-block" id="diag_img" src="assets/images/normal.jpg" alt="diagram">
                </div>
                <!-- #TODO : Calculate real value! -->
                <div class="row mt-3 justify-content-center">
                    <p id="err_x0"><b>P(error|X=0) : </b>
                    <p id="err_x0_value"></p>
                    </p>
                </div>
                <!-- #TODO : Calculate real value! -->
                <div class="row mt-2 justify-content-center">
                    <p id="err_x1"><b>P(error|X=1) : </b></p>
                    <p id="err_x1_value"></p>
                    </p>
                </div>
                <!-- #TODO : Calculate real value! -->
                <div class="row mt-2 justify-content-center">
                    <p id="err"><b>P(error) : </b></p>
                    <p id="err_value"></p>
                    </p>
                </div>

            </div>
            <div class=" offset-md-2 mx-4 col-md-4 align-self-center" id="setting">
                <div class="row mb-4" id="settings_box_header">
                    <div class="col align-self-center">
                        <h3>Adjust Parameters</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-1">
                        <h4>P(X=0)</h4>
                        <div class="range-slider">
                            <input class="range-slider__range" id="p" type="range" onChange="updateDiagram()" value="50"
                                min="0" max="100">
                            <span class="range-slider__value">0</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-5">
                        <h4>SNR</h4>
                        <div class="range-slider">
                            <input class="range-slider__range" id="snr" type="range" onChange="updateDiagram()"
                                value="50" min="0" max="100">
                            <span class="range-slider__value">0</span>
                        </div>

                    </div>
                </div>
                <div class="row mb-3 ml-1">
                    <label for="voltage_0">voltage level for 0:</label>
                    <input type="number" id="voltage_0" name="voltage_0">
                </div>
                <div class="row mb-3 ml-1">
                    <label for="voltage_1">voltage level for 1:</label>
                    <input type="number" id="voltage_1" name="voltage_1">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
